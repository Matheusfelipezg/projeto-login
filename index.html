<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="Login.php" method="post" autocomplete="on">

                    <div class="campo">
                
                        <span class="material-icons">person
                        </span>
                
                        <input type="email" name="email" id="iemail" required autocomplete="email"
                        placeholder="Seu E-mail">
                        
                        <label for="iemail">Login</label>
                    </div>
                    
                    <div class="campo">

                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" maxlength="20" minlength="8" placeholder="Sua Senha">

                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit">
                    <a href="Esqueci.html" class="botao">
                        Esqueci a Senha
                    <span class="material-icons">
                        mail
                    </span>
                </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
